name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.24"

      - name: Run tests
        run: go test -v -race -short ./...

  build-linux-windows:
    name: Build Linux & Windows
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.24"

      - name: Get version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Build binaries
        run: |
          VERSION=${{ steps.version.outputs.VERSION }}
          LDFLAGS="-s -w -X main.version=${VERSION}"
          mkdir -p dist

          # Linux AMD64
          GOOS=linux GOARCH=amd64 go build -ldflags="${LDFLAGS}" -o dist/conductor-linux-amd64 ./cmd/conductor

          # Linux ARM64
          GOOS=linux GOARCH=arm64 go build -ldflags="${LDFLAGS}" -o dist/conductor-linux-arm64 ./cmd/conductor

          # Windows AMD64
          GOOS=windows GOARCH=amd64 go build -ldflags="${LDFLAGS}" -o dist/conductor-windows-amd64.exe ./cmd/conductor

          # Windows ARM64
          GOOS=windows GOARCH=arm64 go build -ldflags="${LDFLAGS}" -o dist/conductor-windows-arm64.exe ./cmd/conductor

      - name: Create archives
        run: |
          cd dist

          # Create tar.gz for Linux
          for file in conductor-linux-*; do
            tar -czvf "${file}.tar.gz" "$file"
            rm "$file"
          done

          # Create zip for Windows
          for file in conductor-windows-*.exe; do
            zip "${file%.exe}.zip" "$file"
            rm "$file"
          done

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: linux-windows-binaries
          path: dist/*

  build-macos:
    name: Build macOS (signed)
    runs-on: macos-latest
    needs: test
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.24"

      - name: Get version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Build and sign macOS binaries
        run: |
          VERSION=${{ steps.version.outputs.VERSION }}
          LDFLAGS="-s -w -X main.version=${VERSION}"
          mkdir -p dist

          # macOS AMD64 (Intel)
          GOOS=darwin GOARCH=amd64 go build -ldflags="${LDFLAGS}" -o dist/conductor-darwin-amd64 ./cmd/conductor
          codesign --force --sign - dist/conductor-darwin-amd64

          # macOS ARM64 (Apple Silicon)
          GOOS=darwin GOARCH=arm64 go build -ldflags="${LDFLAGS}" -o dist/conductor-darwin-arm64 ./cmd/conductor
          codesign --force --sign - dist/conductor-darwin-arm64

      - name: Verify signatures
        run: |
          codesign -dv --verbose=4 dist/conductor-darwin-amd64
          codesign -dv --verbose=4 dist/conductor-darwin-arm64

      - name: Create archives
        run: |
          cd dist

          # Create tar.gz for macOS
          for file in conductor-darwin-*; do
            tar -czvf "${file}.tar.gz" "$file"
            rm "$file"
          done

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: macos-binaries
          path: dist/*

  release:
    name: Create Release
    runs-on: ubuntu-latest
    needs: [build-linux-windows, build-macos]
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist
          merge-multiple: true

      - name: Create checksums
        run: |
          cd dist
          sha256sum *.tar.gz *.zip > checksums.txt

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: |
            dist/*.tar.gz
            dist/*.zip
            dist/checksums.txt
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
