name: Auto Release

on:
  push:
    branches: [main]

permissions:
  contents: write

jobs:
  auto-release:
    name: Auto Version & Release
    runs-on: ubuntu-latest
    # Skip if this is a version bump commit (prevents infinite loop)
    if: "!contains(github.event.head_commit.message, '[skip ci]')"
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.24"

      - name: Run tests
        run: go test -v -race -short ./...

      - name: Calculate version
        id: version
        run: |
          # Get current date components
          YEAR_OFFSET=$(($(date +%Y) - 2025))
          MONTH=$(date +%-m)
          DAY=$(date +%-d)

          # Find existing tags for today to determine patch number
          DATE_PREFIX="v${YEAR_OFFSET}.${MONTH}.${DAY}."

          # Get all tags matching today's date and find the highest patch
          HIGHEST_PATCH=-1
          for tag in $(git tag -l "${DATE_PREFIX}*" 2>/dev/null); do
            # Extract patch number from tag like v1.1.20.3
            PATCH=$(echo "$tag" | sed "s/${DATE_PREFIX}//")
            if [[ "$PATCH" =~ ^[0-9]+$ ]] && [ "$PATCH" -gt "$HIGHEST_PATCH" ]; then
              HIGHEST_PATCH=$PATCH
            fi
          done

          # Increment patch number
          NEW_PATCH=$((HIGHEST_PATCH + 1))

          # Construct new version
          NEW_VERSION="${YEAR_OFFSET}.${MONTH}.${DAY}.${NEW_PATCH}"
          NEW_TAG="v${NEW_VERSION}"

          echo "VERSION=${NEW_VERSION}" >> $GITHUB_OUTPUT
          echo "TAG=${NEW_TAG}" >> $GITHUB_OUTPUT
          echo "Calculated version: ${NEW_VERSION}"

      - name: Check if tag already exists
        id: check_tag
        run: |
          if git rev-parse "${{ steps.version.outputs.TAG }}" >/dev/null 2>&1; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
          fi

      - name: Update Makefile version
        if: steps.check_tag.outputs.exists == 'false'
        run: |
          # Update VERSION in Makefile
          sed -i 's/^VERSION ?= .*/VERSION ?= ${{ steps.version.outputs.VERSION }}/' Makefile
          echo "Updated Makefile to version ${{ steps.version.outputs.VERSION }}"

      - name: Commit version bump
        if: steps.check_tag.outputs.exists == 'false'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # Check if there are changes to commit
          if git diff --quiet Makefile; then
            echo "No version changes needed"
          else
            git add Makefile
            git commit -m "chore: bump version to ${{ steps.version.outputs.VERSION }} [skip ci]"
            git push origin main
            echo "Committed version bump"
          fi

      - name: Create tag
        if: steps.check_tag.outputs.exists == 'false'
        run: |
          git tag -a "${{ steps.version.outputs.TAG }}" -m "Release ${{ steps.version.outputs.TAG }}"
          git push origin "${{ steps.version.outputs.TAG }}"
          echo "Created and pushed tag: ${{ steps.version.outputs.TAG }}"

      - name: Build binaries
        if: steps.check_tag.outputs.exists == 'false'
        run: |
          VERSION=${{ steps.version.outputs.VERSION }}
          LDFLAGS="-s -w -X main.version=${VERSION}"

          mkdir -p dist

          # Linux AMD64
          GOOS=linux GOARCH=amd64 go build -ldflags="${LDFLAGS}" -o dist/conductor-linux-amd64 ./cmd/conductor

          # Linux ARM64
          GOOS=linux GOARCH=arm64 go build -ldflags="${LDFLAGS}" -o dist/conductor-linux-arm64 ./cmd/conductor

          # macOS AMD64 (Intel)
          GOOS=darwin GOARCH=amd64 go build -ldflags="${LDFLAGS}" -o dist/conductor-darwin-amd64 ./cmd/conductor

          # macOS ARM64 (Apple Silicon)
          GOOS=darwin GOARCH=arm64 go build -ldflags="${LDFLAGS}" -o dist/conductor-darwin-arm64 ./cmd/conductor

          # Windows AMD64
          GOOS=windows GOARCH=amd64 go build -ldflags="${LDFLAGS}" -o dist/conductor-windows-amd64.exe ./cmd/conductor

          # Windows ARM64
          GOOS=windows GOARCH=arm64 go build -ldflags="${LDFLAGS}" -o dist/conductor-windows-arm64.exe ./cmd/conductor

      - name: Create checksums
        if: steps.check_tag.outputs.exists == 'false'
        run: |
          cd dist
          sha256sum * > checksums.txt

      - name: Create archives
        if: steps.check_tag.outputs.exists == 'false'
        run: |
          cd dist

          # Create tar.gz for Unix systems
          for file in conductor-linux-* conductor-darwin-*; do
            tar -czvf "${file}.tar.gz" "$file"
            rm "$file"
          done

          # Create zip for Windows
          for file in conductor-windows-*.exe; do
            zip "${file%.exe}.zip" "$file"
            rm "$file"
          done

          # Update checksums for archives
          sha256sum *.tar.gz *.zip > checksums.txt

      - name: Create GitHub Release
        if: steps.check_tag.outputs.exists == 'false'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.version.outputs.TAG }}
          generate_release_notes: true
          files: |
            dist/*.tar.gz
            dist/*.zip
            dist/checksums.txt
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Skip - tag exists
        if: steps.check_tag.outputs.exists == 'true'
        run: |
          echo "Tag ${{ steps.version.outputs.TAG }} already exists, skipping release"
